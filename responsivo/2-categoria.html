<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DPOP</title>

    <!-- Inclua os links para os arquivos do Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/geral.css" rel="stylesheet">
    
</head>
<body class="h-100">

    <div class="container-fluid">
    <!-- primeira linha-->
        <div class="row mx-auto" style="max-height: 86px;">
            <!-- Coluna 1 -->
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body d-flex align-items-center">
                        <img src="assets/img/nav_home.svg" class="svg-icone">
                    </div>
                </div>
            </div>

            <!-- Coluna 2 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body selecione d-flex align-items-center">
                        <img src="assets/img/seta-preta.png" style="width: 100px;" class="seta-preta">
                        <h5 class="title-selecione">Selecione o produto desejado</h5>
                       
                    </div>
                </div>
            </div>

            <!-- Coluna 3 -->
            <div class="col-md-2">
                <div class="card">
                
                    <div class="card-body d-flex align-items-center">
                        <img src="assets/img/nav_back.svg" class="svg-icone2">
                        
                    </div>
                </div>
            </div>

        </div>
        
    <!-- segunda linha-->    
        <div class="row mx-auto">
            <!-- Primeira Coluna -->
            <div class="col-md-6">
                <div class="card bac-preto">
                    <div class="card-body">
                        <h5 class="card-title">Coluna 1</h5>
                    </div>
                </div>
            </div>

            <!-- Segunda Coluna -->
            <div class="col-md-6" style="padding-right: 0px;">
                <div class="row full-height">

                    <!-- Primeira Linha dentro da Segunda Coluna -->
                    <div class="col-md-6 margin-bottom-20 " >
                        <div class="card full-height bac-verde">
                            <div class="card-body botoes card-center ">
                                
                                <img src="assets/img/ico-eco.jpg">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 margin-bottom-20" style="padding-right: 0px;">
                        <div class="card full-height bac-branco">
                            <div class="card-body botoes card-center ">
                                
                                <img src="assets/img/ico-cadeado.jpg">
                            </div>
                        </div>
                    </div>

                    <!-- Segunda Linha dentro da Segunda Coluna -->
                    <div class="col-md-6" >
                        <div class="card full-height bac-branco">
                            <div class="card-body botoes card-center ">
                                
                                <img src="assets/img/ico-migracao.jpg">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6" style="padding-right: 0px;">
                        <div class="card full-height bac-azul">
                            <div class="card-body botoes card-center">
                                
                                <img src="assets/img/ico-try.jpg">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    
    <!-- terceira linha-->
        <div class="row mx-auto" >
            
            <!-- Primeira Coluna -->
            <div class="col-md-6 ">
                <div class="card  bac-branco">
                    <div class="card-body respiro-categoria">
                        <h5 class="card-title categoria">Smartphones</h5>
                        <img src="assets/img/img-smartphone.jpg" class="centerauto">
                       
                    </div>
                </div>
            </div>

            <!-- Segunda Coluna -->
            <div class="col-md-6 ">
                <div class="card bac-azul-medio">
                    <div class="card-body respiro-categoria">
                        <h5 class="card-title categoria">Tablets</h5>
                        
                        <img src="assets/img/img-tablet.jpg" class="centerauto">
                       
                    </div>
                </div>
            </div>
        </div>

    <!-- quarta linha-->    
        <div class="row mx-auto" >
            
            <!-- Primeira Coluna -->
            <div class="col-md-6 ">
                <div class="card  bac-cinza">
                    <div class="card-body respiro-categoria">
                        <h5 class="card-title categoria">Notebooks</h5>
                        <br>
                        <img src="assets/img/img-notebook.jpg" class="centerauto">
                       
                    </div>
                </div>
            </div>

            <!-- Segunda Coluna -->
            <div class="col-md-6 ">
                <div class="card bac-lilas">
                    <div class="card-body respiro-categoria">
                        <h5 class="card-title categoria">Relógio inteligente<br>& Fone de ouvido</h5>
                        <br>
                        <img src="assets/img/img-watch.jpg" class="centerauto">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclua os links para os arquivos do Bootstrap JavaScript (opcional, dependendo do que você está usando) -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
